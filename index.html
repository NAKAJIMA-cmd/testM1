<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WORK介護 | 求人・転職サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">WORK <span>介護</span></div>
    <nav class="nav">
      <ul>
        <li><a href="#">求人情報</a></li>
        <li><a href="#">気になる</a></li>
        <li><a href="#">メッセージ</a></li>
        <li><a href="#">ログイン</a></li>
      </ul>
      <div class="menu-icon">☰</div>
    </nav>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <div class="hero-text">
      <p class="catch">福祉・介護職で働きたい人のための</p>
      <h1>求人・転職サイト</h1>
      <div class="search-buttons">
        <button>職種<br><small>から探す</small></button>
        <button>地域<br><small>から探す</small></button>
        <button>詳細条件<br><small>から探す</small></button>
      </div>
      <p class="link">雇用形態から探す →</p>
    </div>
    <div class="hero-image">
      <img src="images/TopAssets8.png" alt="介護士イメージ">
    </div>
  </section>

  <!-- 新着情報 -->
  <section class="news">
    <h2>新着情報</h2>
    <div class="news-items">
      <div class="news-card"><img src="news1.jpg" alt="news1"></div>
      <div class="news-card"><img src="news2.jpg" alt="news2"></div>
      <div class="news-card"><img src="news3.jpg" alt="news3"></div>
    </div>
  </section>

</body>
</html>
