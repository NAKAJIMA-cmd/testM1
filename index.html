<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WORK介護 | 求人・転職サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="images/logomain.png" id="main-image" alt="WORK介護ロゴ" />
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">求人情報</a></li>
        <li><a href="#">気になる</a></li>
        <li><a href="#">メッセージ</a></li>
        <li><a href="#">ログイン</a></li>
      </ul>
      <!--
      <div class="menu-icon">
        <img src="images/menu.png" alt="メニューアイコン">
      </div>
      -->
    </nav>
  </header>

   <section class="hero">
    <div class="image-wrapper">
  
      <!-- ✅ ←ここに新しい上部画像を追加 -->
      <img src="images/TopAssets1.png" alt="上部テキスト画像" class="top-header-text">
  
      <!-- 既存のキャッチコピー -->
      <img src="images/TopAssets3.png" alt="キャッチコピー" class="catch-copy">
  
      <!-- 白いボックス -->
      <div class="overlay-container">
        <div class="button-container">
          <img src="images/TopAssets4.png" alt="ボタン1" class="button-img">
          <img src="images/TopAssets5.png" alt="ボタン2" class="button-img">
          <img src="images/TopAssets6.png" alt="ボタン3" class="button-img">
        </div>
      </div>
  
      <!-- 背景画像 -->
      <img src="images/TopAssets8.png" alt="背景画像" class="hero-image">
    </div>
  </section>

  <!-- 新着情報（タイトル画像とカード画像） -->
  <section class="news">
  <h2 class="news-title-text">新着情報</h2>
  <div class="news-grid">

    <!-- 新着ブロック（1つ分） -->
    <div class="news-card">
      <img src="images/news/news1.jpg" alt="新着1" class="news-img">
      <div class="news-info">
        <p class="news-text">image1</p>
      </div>
    </div>

    <div class="news-card">
      <img src="images/news/news2.jpg" alt="新着2" class="news-img">
      <div class="news-info">
        <p class="news-text">image2</p>
      </div>
    </div>

    <div class="news-card">
      <img src="images/news/news3.jpg" alt="新着3" class="news-img">
      <div class="news-info">
        <p class="news-text">image3</p>
      </div>
    </div>

    <div class="news-card">
      <img src="images/news/news4.jpg" alt="新着4" class="news-img">
      <div class="news-info">
        <p class="news-text">image4</p>
      </div>
    </div>

    <div class="news-card">
      <img src="images/news/news5.jpg" alt="新着5" class="news-img">
      <div class="news-info">
        <p class="news-text">image5</p>
      </div>
    </div>

    <div class="news-card">
      <img src="images/news/news6.jpg" alt="新着6" class="news-img">
      <div class="news-info">
        <p class="news-text">image6</p>
      </div>
    </div>

  </div>
</section>

</body>
</html>
