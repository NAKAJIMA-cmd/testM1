<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WORK介護 | 求人・転職サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="images/logomain.png" id="main-image" alt="WORK介護ロゴ" />
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">求人情報</a></li>
        <li><a href="#">気になる</a></li>
        <li><a href="#">メッセージ</a></li>
        <li><a href="#">ログイン</a></li>
      </ul>
      <div class="menu-icon">
        <img src="images/menu.png" alt="メニューアイコン">
      </div>
    </nav>
  </header>

 <section class="hero">
  <div class="image-wrapper">
    
    <!-- ✅ 追加画像（白オーバーレイの外） -->
    <img src="images/TopAssets3.png" alt="キャッチコピー" class="catch-copy">

    <!-- 白いボックス＋3つのボタン -->
    <div class="overlay-container">
      <div class="button-container">
        <img src="images/TopAssets4.png" alt="ボタン1" class="button-img">
        <img src="images/TopAssets5.png" alt="ボタン2" class="button-img">
        <img src="images/TopAssets6.png" alt="ボタン3" class="button-img">
      </div>
    </div>

    <!-- 背景画像 -->
    <img src="images/TopAssets8.png" alt="背景画像" class="hero-image">
  </div>
</section>

  <!-- 新着情報（タイトル画像とカード画像） -->
  <section class="news">
    <img src="images/news-title.png" alt="新着情報タイトル画像" class="news-title" />
    <div class="news-items">
      <img src="images/news1.jpg" alt="新着1" class="news-card">
      <img src="images/news2.jpg" alt="新着2" class="news-card">
      <img src="images/news3.jpg" alt="新着3" class="news-card">
    </div>
  </section>

</body>
</html>
